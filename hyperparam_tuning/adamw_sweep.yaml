command:
- ${interpreter}
- ${program}
- ${args} # params to tune 
- --seed=0
- --torch-deterministic
- --cuda
- --dataset=TinyStories
- --context-length=256
- --d-model=512
- --d-ff=1344
- --theta=10000
- --num-layers=4
- --num-heads=16
- --log-freq=10
- --param-log-freq=100
- --max-gradient-norm=2.0
- --tokens-processing-budget=40960000
- --batch-size=32
- --lr=0.001
method: bayes
metric:
  goal: minimize
  name: valid/loss
parameters:
  weight_decay:
    distribution: categorical
    values: [0, 0.0001, 0.001, 0.01, 0.1]
  beta_2:
    distribution: categorical
    values: [0.95, 0.99, 0.999]
program: cs336_basics/train.py